<div class="card" style="width: 100%">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <form [formGroup]="formulario" (ngSubmit)="saveCar()" *ngIf="formulario">
            <div class="col-md-12 alinear-input">
                <div class="col-md-2">
                    <label class="form-label">Código:</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" formControlName="codigo" pattern="[a-zA-Z0-9]+">
                    <span class="text-danger"
                        *ngIf="formulario.controls['codigo'].errors && formulario.controls['anio'].touched">
                        Campo no v&aacute;lido</span>
                </div>
            </div>
            <div class="col-md-12 alinear-input">
                <div class="col-md-2">
                    <label class="form-label">Marca:</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" formControlName="marca">
                    <span class="text-danger"
                        *ngIf="formulario.controls['marca'].errors && formulario.controls['anio'].touched">
                        Campo no v&aacute;lido</span>
                </div>
            </div>
            <div class="col-md-12 alinear-input">
                <div class="col-md-2">
                    <label class="form-label">Modelo:</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" formControlName="modelo">
                    <span class="text-danger"
                        *ngIf="formulario.controls['modelo'].errors && formulario.controls['anio'].touched">
                        Campo no v&aacute;lido</span>
                </div>
            </div>
            <div class="col-md-12 alinear-input">
                <div class="col-md-2">
                    <label class="form-label">Año:</label>
                </div>
                <div class="col-md-10">
                    <input type="number" class="form-control" formControlName="anio" min="1900" max="2100">
                    <span class="text-danger"
                        *ngIf="formulario.controls['anio'].errors && formulario.controls['anio'].touched">
                        Campo no v&aacute;lido
                    </span>
                </div>
            </div>
            <div class="col-md-12 alinear-input">
                <div class="col-md-2">
                    <label class="form-label">kilometraje:</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" formControlName="kilometraje">
                    <span class="text-danger"
                        *ngIf="formulario.controls['kilometraje'].errors && formulario.controls['kilometraje'].touched">
                        Campo no v&aacute;lido
                    </span>
                </div>
            </div>
            <div class="col-md-12 alinear-input">
                <div class="col-md-2">
                    <label class="form-label">Precio:</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" formControlName="precio">
                    <span class="text-danger"
                        *ngIf="formulario.controls['precio'].errors && formulario.controls['precio'].touched">
                        Campo no v&aacute;lido
                    </span>
                </div>
            </div>
            <div class="col-md-12 alinear-input">
                <div class="col-md-2">
                    <label class="form-label">Calificación:</label>
                </div>
                <div class="col-md-10">
                    <input type="number" class="form-control" formControlName="calificacion" min="1" max="5">
                    <span class="text-danger"
                        *ngIf="formulario.controls['calificacion'].errors && formulario.controls['calificacion'].touched">
                        Campo no v&aacute;lido
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="formulario.invalid">Guardar</button>
            <button class="btn btn-danger" (click)="returnList()">Regresar</button>
        </form>
    </div>
</div>
